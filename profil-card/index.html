<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profil</title>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img class="heart" src="../src/icons/heart.svg" alt="">
            <div class="profile-card-img">
                <img src="../src/img/Thierry.jpg" alt="">
            </div>
            <div class="profile-card-info">
                <div class="profile-card-name">Thierry Rakt</div>
                <div class="profile-card-job-name">Front End Developer</div>
                <div class="profile-card-location">
                    <img class="profile-card-location-icon" src="../src/icons/location-outlined.svg" alt="">
                    <div class="profile-card-location-name">Tana, Madagascar</div>
                    <div class="profile-card-stt">
                        <div class="profile-card-stt-item">
                            <div class="profile-card-stt-cnt">2050</div>
                            <div class="profile-card-title">Followers</div>
                        </div>
                        <div class="profile-card-stt-item">
                            <div class="profile-card-stt-cnt">750</div>
                            <div class="profile-card-title">Stars</div>
                        </div>
                        <div class="profile-card-stt-item">
                            <div class="profile-card-stt-cnt">850</div>
                            <div class="profile-card-title">Review</div>
                        </div>
                    </div>
                    <div class="profile-card-buttons">
                        <div class="profile-card-button">
                            <span>contact Me</span>
                            <div class="social-icons">
                                <img src="../src/icons/discord-fill.svg" alt="discord">
                                <img src="../src/icons/facebook.svg" alt="facebook">
                                <img src="../src/icons/github-outlined.svg" alt="github">
                                <img src="../src/icons/gmail.svg" alt="gmail">
                                <img src="../src/icons/instagram-color.svg" alt="instagram">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

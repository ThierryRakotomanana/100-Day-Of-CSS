<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="section first">
            <div class="image"></div>
            <h2>Never say never</h2>
            <div class="ui-song">
                <span>Justin Bieber</span>
                <span class="material-icons col-red">
                    favorite
                </span>
            </div>
            <div class="ui-control">
                <span class="material-icons-outlined md-36">
                    chevron_left
                </span>
                <span class="material-icons-outlined md-36">
                    play_circle_filled
                </span>
                <span class="material-icons-outlined md-36">
                    chevron_right
                </span>
            </div>
        </section>
        <section class="section second">
            <div class="title-card">
                <h2>Good evening</h2>
                <div class="ui-icon">
                    <span class="material-icons-outlined md-36">
                        notifications_active
                    </span>
                    <span class="material-icons-outlined md-36">
                        settings
                    </span>
                </div>
            </div>
            <h3>Recommended for you</h3>
            <div class="ui-american">
                <img src="./src/img/It-s-heart.svg" class="american-corner-logo" alt="american-corner-logo">
                <div>
                    <p>UPCOMMING EVENT FROM<p>
                    <p>American Corner Antananarivo</p>
                </div>
            </div>
            <div class="ui-btn">
                <button><span class="material-icons-outlined">schedule</span>01:00PM</button>
                <button><span class="material-icons-outlined">date_range</span>AUG 22</button>
            </div>
            <h3>Listening Party</h3>
            <img src="" alt="Justin-sign">
        </section>
    </main>
</body>
</html>
